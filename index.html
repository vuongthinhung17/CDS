<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Travel Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --brand-1: #0077b6;
            --brand-2: #00b4d8;
            --ink: #212529;
            --soft: #e9ecef;
            --bg: #f8f9fa;
            --section: #0b7285;
            --subtitle: #0c8599;
        }

        html, body {
            height: 100%
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, var(--brand-1), var(--brand-2));
            color: white;
            text-align: center;
            padding: 14px 12px;
            box-shadow: 0 1px 8px rgba(0,0,0,.08);
        }

            header h2 {
                margin: 0;
                font-weight: 700
            }

            header p {
                margin: 4px 0 0;
                font-size: .95rem;
                opacity: .95
            }

        .chat-container {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            gap: 12px;
            padding: 16px;
        }

        .chat-box {
            background: white;
            border-radius: 14px;
            padding: 18px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #edf2f7;
        }

        .message {
            margin-bottom: 14px;
            display: flex;
            align-items: flex-end;
        }

            .message.user {
                justify-content: flex-end;
            }

                .message.user .bubble {
                    background: var(--brand-1);
                    color: white;
                    border-bottom-right-radius: 6px;
                }

            .message.bot .bubble {
                background: var(--soft);
                color: var(--ink);
                border-bottom-left-radius: 6px;
            }

        .bubble {
            max-width: 80%;
            padding: 12px 14px;
            border-radius: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            font-size: 0.98rem;
            line-height: 1.5;
        }

        /* ==== Ph√¢n m·ª•c ==== */
        .bot-section-title {
            margin: 8px 0 6px;
            font-weight: 800;
            color: var(--section);
            display: inline-block;
            padding: 4px 10px;
            background: rgba(11,114,133,0.08);
            border: 1px solid rgba(11,114,133,0.22);
            border-radius: 10px;
        }

        .bot-subtitle {
            margin: 6px 0 4px;
            font-weight: 700;
            color: var(--subtitle);
        }

        .bot-paragraph {
            margin: 4px 0;
        }

        .bot-list {
            margin: 4px 0 8px 1.25rem;
            padding-left: 1rem;
        }

            .bot-list li {
                margin: 2px 0;
            }

        .bot-separator {
            height: 6px;
        }

        /* ==== Input bar ƒë·∫πp, d√≠nh ƒë√°y ==== */
        .chat-input-bar {
            background: white;
            border: 1px solid #edf2f7;
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 6px 20px rgba(0,0,0,.06);
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
        }

            .chat-input-bar textarea {
                flex: 1;
                resize: none;
                border: none;
                outline: none;
                padding: 10px 12px;
                border-radius: 10px;
                background: #f6f8fb;
                min-height: 44px;
                max-height: 160px;
                line-height: 1.45;
            }

            .chat-input-bar .send-btn {
                border: none;
                background: linear-gradient(90deg, var(--brand-1), var(--brand-2));
                color: #fff;
                padding: 10px 16px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 4px 10px rgba(0,123,255,.25);
                cursor: pointer;
            }

                .chat-input-bar .send-btn:active {
                    transform: translateY(1px)
                }

        @media (max-width:600px) {
            .bubble {
                max-width: 92%
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>üåç Travel Chatbot</h2>
        <p>H√£y tr√≤ chuy·ªán ƒë·ªÉ t√¨m combo du l·ªãch ph√π h·ª£p!</p>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            {% for msg in messages %}
            <div class="message {{ msg['sender'] }}">
                <!-- In text th√¥; JS s·∫Ω chuy·ªÉn th√†nh HTML ƒë·∫πp n·∫øu l√† bot -->
                <div class="bubble">{{ msg['text'] }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- Input bar m·ªõi -->
        <form method="POST" action="/" class="chat-input-bar" id="chat-form">
            <textarea name="user_input" id="user_input" placeholder="Nh·∫≠p tin nh·∫Øn... (Enter ƒë·ªÉ g·ª≠i, Shift+Enter xu·ªëng d√≤ng)" required></textarea>
            <button type="submit" class="send-btn">G·ª≠i</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cu·ªôn xu·ªëng cu·ªëi khung chat
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;

        // T·ª± ƒë·ªông co gi√£n textarea
        const ta = document.getElementById('user_input');
        const autosize = () => {
            ta.style.height = 'auto';
            ta.style.height = Math.min(ta.scrollHeight, 160) + 'px';
        };
        ta.addEventListener('input', autosize);
        autosize();

        // Enter ƒë·ªÉ g·ª≠i, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng
        const form = document.getElementById('chat-form');
        ta.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.submit();
            }
        });

        // Escape HTML an to√†n
        function esc(s) {
            return s.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        // Bi·∫øn text bot th√†nh HTML c√≥ ph√¢n m·ª•c, subheading & danh s√°ch
        function renderBotBubble(bubbleEl) {
            const raw = bubbleEl.textContent || "";
            const lines = raw.split(/\r?\n/);
            let html = "";
            let inList = false;

            const closeList = () => { if (inList) { html += "</ul>"; inList = false; } };

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Ti√™u ƒë·ªÅ "Ph·∫ßn X:"
                if (/^\s*Ph·∫ßn\s+\d+\s*:/i.test(line)) {
                    closeList();
                    html += `<div class="bot-section-title">${esc(line.trim())}</div>`;
                    continue;
                }

                // Subheading "Ng√†y 1:", "Ng√†y 2:", ho·∫∑c "Bu·ªïi s√°ng/chi·ªÅu/t·ªëi:"
                if (/^\s*(Ng√†y\s+\d+|Bu·ªïi\s+(s√°ng|chi·ªÅu|t·ªëi))\s*:/i.test(line)) {
                    closeList();
                    html += `<div class="bot-subtitle">${esc(line.trim())}</div>`;
                    continue;
                }

                // D√≤ng g·∫°ch ƒë·∫ßu d√≤ng "- "
                if (/^\s*-\s+/.test(line)) {
                    if (!inList) { html += `<ul class="bot-list">`; inList = true; }
                    html += `<li>${esc(line.replace(/^\s*-\s+/, "").trim())}</li>`;
                    continue;
                }

                // D√≤ng tr·ªëng -> ng·∫Øt ƒëo·∫°n
                if (/^\s*$/.test(line)) {
                    closeList();
                    html += `<div class="bot-separator"></div>`;
                    continue;
                }

                // M·∫∑c ƒë·ªãnh: ƒëo·∫°n vƒÉn
                closeList();
                html += `<p class="bot-paragraph">${esc(line.trim())}</p>`;
            }

            closeList();
            bubbleEl.innerHTML = html || esc(raw);
            bubbleEl.dataset.rendered = "1";
        }

        // √Åp d·ª•ng cho m·ªçi tin nh·∫Øn bot
        document.querySelectorAll('.message.bot .bubble').forEach(b => {
            if (!b.dataset.rendered) renderBotBubble(b);
        });
    </script>
</body>
</html>
